<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random User JS</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/1312/original/10x_Academy_logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
          </a>
        </div>
      </nav>
      <div class="container">
        <h1 class="h-primary">RANDOM USER GENERATOR</h1>
      </div>
      <div class="small-container">
        <div class="randUser">
            <section id="person">
                <div id="photo"></div>
                <div id="name"></div>
            </section>
            <section>
                <div class="a-e-p">
                    <button id="age" class="btn bold-text" data-attr="age">Get age</button>
                    <button id="email" class="btn bold-text" data-attr="email">Get email</button>
                    <button id="phone" class="btn bold-text" data-attr="phone">Get Phone</button>
                </div>
                <div id="details" class="display bold-text"></div>
            </section>
        </div>
        <header>
            <button id="getUser" class="btn bold-text">Get Random user</button>
        </header>
      </div>
      <script src="./script.js"></script>
</body>
</html>
